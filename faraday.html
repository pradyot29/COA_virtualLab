    <label>Number of turns in solenoid :
    <input type="number" name="number1" id="turns">
    </label><br>

    <label>Length of solenoid (m) :
    <input type="number" name="number2" id="lsol">
    </label><br>

    <label>Area of solenoid (m^2) :
    <input type="number" id="area">
    </label><br>

    <label>Resistivity of Solenoid (ohm-m) :
    <input type="number" id="resistivity">
    </label><br>

    <label>Pole strength of Magnet (A-m) :
    <input type="number" id="pole">
    </label><br>

    <label>Length of Magnet (m) :
    <input type="number" id="lmag">
    </label><br>

    <label>Velocity of magnet (m/s) :
    <input type="number" id="vel">
    </label><br>

    <label>Distance of magnet from solenoid (m) :
    <input type="number" id="dist">
    </label><br>
