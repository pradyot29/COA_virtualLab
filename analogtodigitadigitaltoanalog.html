    <h1>Analog to Digital and Digital to Analog Converter</h1>

    <h2>Analog to Digital Converter</h2>
    <div class="converter">
        <label for="analog-value">Analog Value:</label>
        <input type="number" id="analog-value" step="0.01" min="0" max="5">
        <button onclick="analogToDigital()">Convert</button>
        <p>Digital Value: <span id="digital-value"></span></p>
    </div>

    <h2>Digital to Analog Converter</h2>
    <div class="converter">
        <label for="digital-value2">Digital Value:</label>
        <input type="number" id="digital-value2" min="0" max="255">
        <button onclick="digitalToAnalog()">Convert</button>
        <p>Analog Value: <span id="analog-value2"></span></p>
    </div>

    <script>
        function analogToDigital() {
            let analogValue = document.getElementById("analog-value").value;
            let digitalValue = Math.round(analogValue / 5 * 255);
            document.getElementById("digital-value").textContent = digitalValue;
        }

        function digitalToAnalog() {
            let digitalValue = document.getElementById("digital-value2").value;
            let analogValue = digitalValue / 255 * 5;
            document.getElementById("analog-value2").textContent = analogValue.toFixed(2);
        }

    </script>
