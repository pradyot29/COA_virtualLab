    opt.addEventListener('change', () => {
        // console.log(opt.value)
        if (opt.value.toString() === 'Hard Steel') {
                input.innerHTML = '<img src="hard_steel.png" alt="">'
        } else if(opt.value.toString() === 'Wrought Iron') {
            input.innerHTML = '<img src="wrought_iron.png" alt="">'
        } else if (opt.value.toString() === 'Silicon Steel') {
            input.innerHTML = '<img src="silicon_steel.png" alt="">'
        } else {
            input.innerHTML = '<img src="h_loss_curve.png" alt="">'
        }
    })
