    <h1>Number System Converter</h1>
    <div class="converter">
        <h2>Decimal to Binary</h2>
        <input type="number" id="decimal-input">
        <button onclick="decimalToBinary()">Convert</button>
        <p id="binary-output"></p>
    </div>
    <div class="converter">
        <h2>Binary to Decimal</h2>
        <input type="text" id="binary-input">
        <button onclick="binaryToDecimal()">Convert</button>
        <p id="decimal-output"></p>
    </div>
    <div class="converter">
        <h2>Decimal to Hexadecimal</h2>
        <input type="number" id="decimal-input-hex">
        <button onclick="decimalToHex()">Convert</button>
        <p id="hex-output"></p>
    </div>
    <div class="converter">
        <h2>Hexadecimal to Decimal</h2>
        <input type="text" id="hex-input">
        <button onclick="hexToDecimal()">Convert</button>
        <p id="decimal-output-hex"></p>
    </div>
    <div class="converter">
        <h2>Binary to Octal</h2>
        <input type="text" id="binary-input-octal">
        <button onclick="binaryToOctal()">Convert</button>
        <p id="octal-output"></p>
    </div>
    <div class="converter">
        <h2>Octal to Binary</h2>
        <input type="text" id="octal-input-binary">
        <button onclick="octalToBinary()">Convert</button>
        <p id="binary-output-octal"></p>
    </div>
    <script>
        // Decimal to Binary
        function decimalToBinary() {
            var decimalInput = document.getElementById("decimal-input").value;
            var binaryOutput = document.getElementById("binary-output");
            binaryOutput.innerHTML = parseInt(decimalInput).toString(2);
        }

        // Binary to Decimal
        function binaryToDecimal() {
            var binaryInput = document.getElementById("binary-input").value;
            var decimalOutput = document.getElementById("decimal-output");
            decimalOutput.innerHTML = parseInt(binaryInput, 2);
        }

        // Decimal to Hexadecimal
        function decimalToHex() {
            var decimalInput = document.getElementById("decimal-input-hex").value;
            var hexOutput = document.getElementById("hex-output");
            hexOutput.innerHTML = parseInt(decimalInput).toString(16).toUpperCase();
        }

        // Hexadecimal to Decimal
        function hexToDecimal() {
            var hexInput = document.getElementById("hex-input").value;
            var decimalOutput = document.getElementById("decimal-output-hex");
            decimalOutput.innerHTML = parseInt(hexInput, 16);
        }

        // Binary to Octal
        function binaryToOctal() {
            var binaryInput = document.getElementById("binary-input-octal").value;
            var octalOutput = document.getElementById("octal-output");
            octalOutput.innerHTML = parseInt(binaryInput, 2).toString(8);
        }

        // Octal to Binary
        function octalToBinary() {
            var octalInput = document.getElementById("octal-input-binary").value;
            var binaryOutput = document.getElementById("binary-output-octal");
            binaryOutput.innerHTML = parseInt(octalInput, 8).toString(2);
        }
    </script>
